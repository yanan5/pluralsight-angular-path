<app-card>
  <ng-container card-header>
    {{ pageTitle }}
  </ng-container>
  <ng-container card-body>
    <form novalidate (ngSubmit)="submit()" [formGroup]="productForm">
      <div class="form-group row">
        <label for="productName" class="col-sm-3 col-form-label"
          >Product Name</label
        >
        <div class="col-sm-7">
          <input
            type="text"
            class="form-control"
            id="productName"
            formControlName="productName"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="productCode" class="col-sm-3 col-form-label"
          >Product Code</label
        >
        <div class="col-sm-7">
          <input
            type="text"
            class="form-control"
            id="productCode"
            formControlName="productCode"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="starRating" class="col-sm-3 col-form-label"
          >Star Rating</label
        >
        <div class="col-sm-7">
          <input
            type="number"
            class="form-control"
            id="starRating"
            formControlName="starRating"
          />
        </div>
      </div>
      <ng-container
        formArrayName="tags"
        *ngFor="let tag of tags.controls; let i = index"
      >
        <div class="form-group row">
          <label for="{{ 'tag' + i }}" class="col-sm-3 col-form-label"
            >Tag</label
          >
          <div class="col-sm-5">
            <input
              type="text"
              class="form-control"
              id="{{ 'tag' + i }}"
              [formControlName]="i"
            />
          </div>
          <div class="col-sm-2">
            <button class="btn btn-outline-secondary" style="width: 80px;"
            (click)="removeTag(i)">
              Delete
            </button>
          </div>
        </div>
      </ng-container>

      <div class="form-group row">
        <div class="col-sm-4 offset-sm-3">
          <button class="btn btn-outline-secondary" (click)="addTags()">
            Add Tag
          </button>
        </div>
      </div>
      <div class="form-group row">
        <label for="description" class="col-sm-3 col-form-label"
          >Description</label
        >
        <div class="col-sm-7">
          <textarea
            row="3"
            class="form-control"
            id="description"
            formControlName="description"
          ></textarea>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-7 offset-sm-3">
          <button class="btn btn-outline-secondary" style="width: 80px;">
            Save
          </button>
          <a
            [routerLink]="['/products']"
            routerLinkActive="router-link-active"
            class="btn btn-outline-secondary ml-3"
            style="width: 80px;"
          >
            Cancel
          </a>
          <button class="btn btn-outline-secondary ml-3" style="width: 80px;">
            Delete
          </button>
        </div>
      </div>
    </form>
  </ng-container>
</app-card>
